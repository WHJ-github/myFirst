<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,body {
			height: 100%;
			margin: 0;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
		
		header {
			padding: 20px;
			box-shadow: 0 1px 4px 0 rgba(15,32,66,.2);
			border-bottom: 1px solid rgba(5,13,27,.16);
		}
		
		.prefix {
			float: right;
			margin-right: 100px;
		}

		.btn {
			padding: 0 20px;
			background-color: #2980ff;
			border: none;
			height: 34px;
			border-color: #2980ff;
			color: #fff;
			cursor: pointer;
			line-height: 34px;
			outline: none;
		}
		.btn:hover {
			background-color: #0962e9;
		}
		

		.task_panel {
			/* display: none; */
			position: fixed;
			right: 20px;
			bottom: 20px;
			z-index: 99;
			width: 500px;
			box-shadow: 0 1px 4px 0 rgba(15,32,66,.2);
			border: 1px solid rgba(5,13,27,.16);
			overflow: hidden;
		}
		.task_panel:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			border: 2px solid #00a4ff;
		}

		.icon {
			display: inline-block;
			width: 36px;
			height: 36px;
			line-height: 36px;
			background-repeat: no-repeat;
			background-position: center;
		}
		.task-progress-status-success {
			background-image: url("./images/icon-task-succ.svg");
		}
		.window-fold {
			background-image: url("./images/icon-window-fold.svg");
		}
		.all-close {
			background-image: url("./images/icon-all-close.svg");
		}

		.task_header {
			padding: 20px;
			border-bottom: 1px solid #eeeeee;
		}

		.task_header h4 {
			margin: 0;
			padding: 0;
			font-size: 24px;
		}
		.task_header .icon {
			position: absolute;
			top: 20px;
			cursor: pointer;
			transition: all .5s;
		}
		.task_header .icon.window-fold {
			right: 40px;
		}
		.task_header .icon.all-close {
			right: 10px;
		}
		.task_header .icon.window-fold.down, .task_header .icon.all-close:hover {
			transform: rotate(180deg);
		}

		.task_body {
			height: 313px;
			overflow: auto;
			transition: height .5s;
		}
		.task_body.hide {
			height: 0;
		}
		.task_body li {
			margin-bottom: 2px;
			position: relative;
			height: 20px;
			line-height: 20px;
			padding: 20px;
		}
		.task_body span {
			position: relative;
			z-index: 99;
		}
		.task_body li .task-progress-status {
			position: absolute;
			right: 10px;
			top: 0;
			z-index: 99;
			line-height: 60px;
		}
		.task_body li .task-progress-status .icon {
			position: relative;
			top: 15px;
		}
		.task_body .progress {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 60px;
			background-color: rgba(17, 202, 33, 0.3);
		}

		.content-list img{
			width: 200px;
			height: 200px;
			padding: 10px;
		}
		
		.delete-box {
			position: absolute;
			right: 600px;
			top: 32px;
		}
		.delete-btn{
			padding: 6px;
			background-color: #f56c6c;
			outline: none;
			border: 1px solid #f56c6c;
			cursor: pointer;
			font-size: 14px;
		}

		.confirm {
			padding: 6px;
			background-color: #2980ff;
			outline: none;
			border: 1px solid #2980ff;
			cursor: pointer;
			font-size: 14px;
			color:#fff;
			margin-right: 20px;
		}
		.cancel{
			padding: 6px;
			background-color: #ccc;
			outline: none;
			border: 1px solid #ccc;
			cursor: pointer;
			font-size: 14px;
		}
	</style>
</head>
<body>

<header>
	<input type="file" name="avatar" id="avatar" style="display: none;" multiple>
	<button class="btn" >上传</button>
	<div class="delete-box">
		<button class="delete-btn">批量删除</button>
		<div class="btn-box" style="display: none;">
			<button class="confirm">确 定</button>
			<button class="cancel">取 消</button>
		</div>
	</div>
</header>

<div class="content-list">

</div>

<div class="task_panel" style="display: none;">
	<div class="task_header">
		<h4>当前任务：1/3</h4>

		<span class="icon all-close"></span>
	</div>
	<ul class="task_body">
		<li>
			<span>任务一</span>
			<div class="task-progress-status">
				上传中……
			</div>
			<div class="progress"></div>
		</li>
		<li>
			<span>任务二</span>
			<div class="task-progress-status">
				<span class="icon task-progress-status-success"></span>
			</div>
			<div class="progress"></div>
		</li>
		<li>
			<span>任务三</span>
			<div class="task-progress-status">
				<span class="icon task-progress-status-success"></span>
			</div>
			<div class="progress"></div>
		</li>
	</ul>
</div>
<input type="text" id="copyInput" style="width: 1px;height: 1px;">


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
	let uploadBtn = document.querySelector('.btn')
	let upload = document.querySelector('#avatar')

	let listBox = document.querySelector('.content-list')
	let taskPanel = document.querySelector('.task_panel')

	let header = document.querySelector('header')

	// 用于删除
	let deleteImgName = [];
	let deleteFlag = false

	uploadBtn.addEventListener('click', () => {
		upload.click()
	})

	upload.onchange = function () {
		let imgData = new FormData()
		for(let i = 0; i < upload.files.length; i++) {
			imgData.append('avatar'+i, upload.files[i])
		}
		// imgData.append('avatar', upload.files[0])
		axios.post('/upload', imgData)
		.then(result => {
			getData()
		})
	} 

	function getData() {
		axios.post('/imgData').then(result => {
			let res = result.data
			if(res.code == 0) {
				let imgArr = res.data || []
				listBox.innerHTML = '';
				imgArr.forEach(item => {
					let img = document.createElement('img')
					img.src = `/image/${item}`
					img.title = item
					listBox.appendChild(img)
				})
			}
		})
	}
	getData()

	// 点击图片
	listBox.addEventListener('click', (e) => {
		if(deleteFlag) {
			// 删除
			if(!deleteImgName.find(item => item==e.target.title)) {
				// 避免重复添加
				deleteImgName.push(e.target.title)
			}
			console.log(deleteImgName);
		}else {
			// 复制title
			let input = document.querySelector("#copyInput")
			input.value = e.target.title
			input.select();
			document.execCommand("Copy")
		}
	})

	function prefix() {
		let p = document.createElement('p')
		p.innerText = `prefix：${this.location.origin}/img`
		p.className = 'prefix'
		header.appendChild(p)
	}
	prefix()

	// 批量删除
	let deleteBtn = document.querySelector('.delete-btn')
	let btnBox = document.querySelector('.btn-box')

	let confirm = document.querySelector('.confirm')
	let cancel = document.querySelector('.cancel')

	deleteBtn.addEventListener('click', function (e) {
		deleteFlag = true;
		deleteBtn.style.display = 'none'
		btnBox.style.display = 'block'
	})

	confirm.addEventListener('click', () => {
		if(deleteImgName.length != 0) {
			axios.post('/deleteImg', {
				imgArr: deleteImgName
			})
			.then(result => {
				let res = result.data
				if(res.code === 0) {
					getData()
				}
			})
		}
		cancel.click()
	})
	cancel.addEventListener('click', () => {
		deleteImgName.length = 0
		deleteFlag = false
		deleteBtn.style.display = 'block'
		btnBox.style.display = 'none'
	})

</script>
</body>
</html>
